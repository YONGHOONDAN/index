<style>

<body>
<header>
<strong>ìœ„ì¹˜ ë§ˆì»¤ & ë©”ëª¨</strong>
<button id="locBtn">í˜„ì¬ ìœ„ì¹˜ë¡œ ì´ë™</button>
<button id="markHereBtn">í˜„ì¬ ìœ„ì¹˜ì— ë§ˆì»¤</button>
<button id="addCenterBtn">í˜„ì¬ ì¤‘ì‹¬ì— ë§ˆì»¤</button>
<button id="toggleListBtn">ë§ˆì»¤ ëª©ë¡</button>
<button id="exportBtn">ë‚´ë³´ë‚´ê¸°</button>
<button id="importBtn">ê°€ì ¸ì˜¤ê¸°</button>
<input id="importFile" type="file" accept="application/json" style="display:none">
<button id="clearBtn">ëª¨ë‘ ì‚­ì œ</button>
</header>
<div id="map"></div>
<div id="markerList" style="display:none"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
const STORAGE_KEY='marker-memo-data-v3';
let map, markersLayer; const markers={};
function saveMarkers(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(Object.values(markers))); renderMarkerList(); }
function loadMarkers(){ try{ (JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]')).forEach(m=>markers[m.id]=m);}catch(e){} }
function uid(){ return 'm'+Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
function buildPopup(m){ const created=new Date(m.created).toLocaleString(); const safe=(m.note||'').replace(/</g,'&lt;').replace(/>/g,'&gt;'); return `<div><small>${created}</small><textarea id="ta-${m.id}">${safe}</textarea><div style='text-align:right;'><button id='save-${m.id}' class='btn-sm'>ì €ì¥</button><button id='delete-${m.id}' class='btn-sm'>ì‚­ì œ</button></div></div>`; }
function attachPopupEvents(id){ const s=document.getElementById('save-'+id), d=document.getElementById('delete-'+id), t=document.getElementById('ta-'+id); if(s) s.onclick=()=>{ markers[id].note=t.value; saveMarkers(); renderMapMarkers(); }; if(d) d.onclick=()=>{ if(confirm('ì‚­ì œ?')){ delete markers[id]; saveMarkers(); renderMapMarkers(); renderMarkerList(); } }; }
function renderMarkerList(){ const el=document.getElementById('markerList'); const arr=Object.values(markers); if(!arr.length){ el.style.display='none'; el.innerHTML=''; return; } el.style.display='block'; el.innerHTML=arr.map(m=>`<div class='m-item'><strong>${m.note||'(ë©”ëª¨ ì—†ìŒ)'}</strong><small>${new Date(m.created).toLocaleString()} â€” ${m.lat.toFixed(5)}, ${m.lng.toFixed(5)} <button class='btn-sm' onclick="map.setView([${m.lat},${m.lng}],16)">ì´ë™</button></small></div>`).join(''); }
function addMarker({lat,lng,note=''}){ const id=uid(); markers[id]={id,lat,lng,note,created:Date.now()}; saveMarkers(); renderMapMarkers(); map.setView([lat,lng],16); }
function renderMapMarkers(){ markersLayer.clearLayers(); Object.values(markers).forEach(m=>{ const mk=L.marker([m.lat,m.lng]).addTo(markersLayer); mk._markerId=m.id; mk.bindPopup(buildPopup(m)); mk.on('popupopen',()=>attachPopupEvents(m.id)); }); }
function exportMarkers(){ const blob=new Blob([JSON.stringify(Object.values(markers),null,2)],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='markers.json'; a.click(); URL.revokeObjectURL(url); }
function importMarkersFromFile(file){ const r=new FileReader(); r.onload=()=>{ try{ const arr=JSON.parse(r.result); arr.forEach(m=>{ if(!m.id) m.id=uid(); markers[m.id]=m; }); saveMarkers(); renderMapMarkers(); renderMarkerList(); }catch(e){ alert('ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨'); } }; r.readAsText(file); }
function getCurrentPositionOnce(){ return new Promise((res,rej)=>{ navigator.geolocation.getCurrentPosition(res,rej,{enableHighAccuracy:true}); }); }
window.addEventListener('load',()=>{
const headerEl=document.querySelector('header'); document.documentElement.style.setProperty('--header-h', headerEl.offsetHeight + 'px');
map=L.map('map').setView([37.5665,126.9780], 13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'}).addTo(map);
markersLayer=L.layerGroup().addTo(map);
loadMarkers(); renderMapMarkers(); renderMarkerList();
map.on('click',e=>{ const text=prompt('ë©”ëª¨ ì…ë ¥:', ''); if(text!==null) addMarker({lat:e.latlng.lat,lng:e.latlng.lng,note:text||''}); });
const goCurrent=async()=>{ try{ const pos=await getCurrentPositionOnce(); map.setView([pos.coords.latitude,pos.coords.longitude],17); }catch(e){ alert(e.message); } };
document.getElementById('locBtn').onclick=goCurrent;
document.getElementById('markHereBtn').onclick=async()=>{ try{ const pos=await getCurrentPositionOnce(); const note=prompt('ë©”ëª¨ ì…ë ¥:', ''); if(note!==null) addMarker({lat:pos.coords.latitude,lng:pos.coords.longitude,note:note||''}); }catch(e){ alert(e.message); } };
document.getElementById('addCenterBtn').onclick=()=>{ const c=map.getCenter(); const note=prompt('ë©”ëª¨ ì…ë ¥:', ''); if(note!==null) addMarker({lat:c.lat,lng:c.lng,note:note||''}); };
document.getElementById('exportBtn').onclick=exportMarkers;
document.getElementById('importBtn').onclick=()=>document.getElementById('importFile').click();
document.getElementById('importFile').onchange=ev=>{ const f=ev.target.files[0]; if(f) importMarkersFromFile(f); };
document.getElementById('clearBtn').onclick=()=>{ if(confirm('ëª¨ë‘ ì‚­ì œ?')){ for(const k in markers) delete markers[k]; saveMarkers(); renderMapMarkers(); renderMarkerList(); } };
document.getElementById('toggleListBtn').onclick=()=>{ const ml=document.getElementById('markerList'); ml.style.display=(ml.style.display==='none'||!ml.style.display)?'block':'none'; };
document.getElementById('fab-loc').onclick=goCurrent;
document.getElementById('fab-add').onclick=()=>{ const c=map.getCenter(); const note=prompt('ë©”ëª¨ ì…ë ¥:', ''); if(note!==null) addMarker({lat:c.lat,lng:c.lng,note:note||''}); };
});
</script>
