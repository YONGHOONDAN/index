<body>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // ===== ìƒíƒœ/ìœ í‹¸ =====
    const STORAGE_KEY = 'marker-memo-data-v4';
    let map, markersLayer; const markers = {};

    function showWarn(msg){ const w=document.getElementById('warn'); w.innerHTML=msg; w.style.display='block'; clearTimeout(showWarn._t); showWarn._t=setTimeout(()=>w.style.display='none', 6000); }
    function uid(){ return 'm'+Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
    function saveMarkers(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(Object.values(markers))); renderMarkerList(); }
    function loadMarkers(){ try{ (JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]')).forEach(m=>markers[m.id]=m);}catch(e){} }

    // ===== ë§ˆì»¤ UI =====
    function buildPopup(m){ const created=new Date(m.created).toLocaleString(); const safe=(m.note||'').replace(/</g,'&lt;').replace(/>/g,'&gt;'); return `<div style="min-width:220px;"><div><small>ìƒì„±: ${created}</small></div><textarea id="ta-${m.id}" placeholder="ë©”ëª¨ ì…ë ¥...">${safe}</textarea><div style='text-align:right;margin-top:6px;'><button id='save-${m.id}' class='btn-sm'>ì €ì¥</button><button id='delete-${m.id}' class='btn-sm'>ì‚­ì œ</button></div></div>`; }
    function attachPopupEvents(id){ const s=document.getElementById('save-'+id), d=document.getElementById('delete-'+id), t=document.getElementById('ta-'+id); if(s) s.onclick=()=>{ markers[id].note=t.value; saveMarkers(); renderMapMarkers(); }; if(d) d.onclick=()=>{ if(confirm('ì‚­ì œí• ê¹Œìš”?')){ delete markers[id]; saveMarkers(); renderMapMarkers(); renderMarkerList(); } }; }
    function renderMarkerList(){ const el=document.getElementById('markerList'); const arr=Object.values(markers).sort((a,b)=>a.created-b.created); if(!arr.length){ el.style.display='none'; el.innerHTML=''; return; } el.style.display='block'; el.innerHTML='<strong>ì €ì¥ëœ ë§ˆì»¤</strong><div style="height:8px"></div>'+arr.map(m=>`<div class='m-item'><div><strong>${(m.note||'').replace(/</g,'&lt;').replace(/>/g,'&gt;')||'(ë©”ëª¨ ì—†ìŒ)'}</strong></div><small>${new Date(m.created).toLocaleString()} â€” ${m.lat.toFixed(5)}, ${m.lng.toFixed(5)} <button class='btn-sm' data-pan='${m.id}'>ì´ë™</button> <button class='btn-sm' data-open='${m.id}'>íŒì—…</button> <button class='btn-sm' data-del='${m.id}'>ì‚­ì œ</button></small></div>`).join(''); el.querySelectorAll('button').forEach(b=>{ const id=b.dataset.pan||b.dataset.open||b.dataset.del; if(b.dataset.pan) b.onclick=()=>map.setView([markers[id].lat,markers[id].lng], Math.max(map.getZoom(),16)); if(b.dataset.open) b.onclick=()=>markersLayer.eachLayer(l=>{ if(l._markerId===id) l.openPopup(); }); if(b.dataset.del) b.onclick=()=>{ if(confirm('ì‚­ì œí•˜ì‹œê² ì–´ìš”?')){ delete markers[id]; saveMarkers(); renderMapMarkers(); renderMarkerList(); } }; }); }
    function addMarker({lat,lng,note=''}){ const id=uid(); markers[id]={id,lat,lng,note,created:Date.now()}; saveMarkers(); renderMapMarkers(); map.setView([lat,lng], Math.max(map.getZoom(),16)); setTimeout(()=>{ markersLayer.eachLayer(l=>{ if(l._markerId===id) l.openPopup(); }); }, 120); }
    function renderMapMarkers(){ markersLayer.clearLayers(); Object.values(markers).forEach(m=>{ const mk=L.marker([m.lat,m.lng],{title:(m.note||'ë©”ëª¨ ì—†ìŒ').slice(0,30)}).addTo(markersLayer); mk._markerId=m.id; mk.bindPopup(buildPopup(m)); mk.on('popupopen',()=>attachPopupEvents(m.id)); }); }

    function exportMarkers(){ const blob=new Blob([JSON.stringify(Object.values(markers), null, 2)],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=Object.assign(document.createElement('a'),{href:url,download:'markers.json'}); document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); }
    function importMarkersFromFile(file){ const r=new FileReader(); r.onload=()=>{ try{ const arr=JSON.parse(r.result); if(!Array.isArray(arr)) throw new Error('JSON ë°°ì—´ ì•„ë‹˜'); arr.forEach(m=>{ if(!m.id) m.id=uid(); markers[m.id]=m; }); saveMarkers(); renderMapMarkers(); renderMarkerList(); alert('ê°€ì ¸ì˜¤ê¸° ì™„ë£Œ'); }catch(e){ alert('ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: '+e.message); } }; r.readAsText(file); }
    function getCurrentPositionOnce(){ return new Promise((res,rej)=>{ if(!('geolocation'in navigator)) return rej(new Error('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.')); navigator.geolocation.getCurrentPosition(res,rej,{enableHighAccuracy:true,timeout:10000,maximumAge:0}); }); }

    // ===== ì´ˆê¸°í™” =====
    window.addEventListener('load', ()=>{
      // í—¤ë” ë†’ì´ ë°˜ì˜
      const headerEl=document.querySelector('header'); document.documentElement.style.setProperty('--header-h', headerEl.offsetHeight + 'px');

      // ì§€ë„ ìƒì„±
      try{ map=L.map('map'); }catch(e){ alert('ì§€ë„ë¥¼ ì´ˆê¸°í™”í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•˜ì„¸ìš”.'); console.error(e); return; }
      map.setView([37.5665,126.9780], 13);

      // íƒ€ì¼ ì„œë²„ í´ë°±
      const tileUrls=['https://tile.openstreetmap.org/{z}/{x}/{y}.png','https://a.tile.openstreetmap.org/{z}/{x}/{y}.png','https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png'];
      let tileIndex=0; let tileLayer; function useNextTileLayer(){ if(tileLayer){ try{ map.removeLayer(tileLayer);}catch(_){} } const url=tileUrls[tileIndex%tileUrls.length]; tileIndex++; tileLayer=L.tileLayer(url,{maxZoom:19,attribution:'&copy; OpenStreetMap contributors'}); tileLayer.on('tileerror',()=>{ showWarn('<b>ì§€ë„ íƒ€ì¼ ë¡œë”© ì‹¤íŒ¨</b> ë‹¤ë¥¸ ì„œë²„ë¡œ ì „í™˜í•©ë‹ˆë‹¤.'); useNextTileLayer(); }); tileLayer.on('load',()=>{ const w=document.getElementById('warn'); if(w) w.style.display='none'; }); tileLayer.addTo(map);} useNextTileLayer();

      // ë ˆì´ì–´ & ê¸°ì¡´ ë°ì´í„°
      markersLayer=L.layerGroup().addTo(map);
      loadMarkers(); renderMapMarkers(); renderMarkerList();

      // ì§€ë„ í´ë¦­ â†’ ë§ˆì»¤ ì¶”ê°€
      map.on('click', e=>{ const text=prompt('ì´ ìœ„ì¹˜ì— ë§ˆì»¤ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤. ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”:', ''); if(text===null) return; addMarker({lat:e.latlng.lat,lng:e.latlng.lng,note:text||''}); });

      // ë²„íŠ¼ í•¸ë“¤ëŸ¬
      const goCurrent=async()=>{ try{ const pos=await getCurrentPositionOnce(); map.setView([pos.coords.latitude,pos.coords.longitude],17); }catch(err){ alert('í˜„ì¬ ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤: '+err.message); } };
      const addCenter=()=>{ const c=map.getCenter(); const note=prompt('ì§€ë„ ì¤‘ì‹¬ì— ë§ˆì»¤ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤. ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”:', ''); if(note===null) return; addMarker({lat:c.lat,lng:c.lng,note:note||''}); };
      document.getElementById('locBtn').onclick=goCurrent;
      document.getElementById('markHereBtn').onclick=async()=>{ try{ const pos=await getCurrentPositionOnce(); const note=prompt('í˜„ì¬ ìœ„ì¹˜ì— ë§ˆì»¤ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤. ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”:', ''); if(note===null) return; addMarker({lat:pos.coords.latitude,lng:pos.coords.longitude,note:note||''}); }catch(err){ alert('í˜„ì¬ ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤: '+err.message); } };
      document.getElementById('addCenterBtn').onclick=addCenter;
      document.getElementById('exportBtn').onclick=exportMarkers;
      document.getElementById('importBtn').onclick=()=>document.getElementById('importFile').click();
      document.getElementById('importFile').onchange=ev=>{ const f=ev.target.files[0]; if(f) importMarkersFromFile(f); };
      document.getElementById('clearBtn').onclick=()=>{ if(confirm('ëª¨ë“  ë§ˆì»¤ë¥¼ ì‚­ì œí•©ë‹ˆë‹¤. ë³µêµ¬ ë¶ˆê°€. ì§„í–‰í• ê¹Œìš”?')){ for(const k in markers) delete markers[k]; saveMarkers(); renderMapMarkers(); renderMarkerList(); } };
      document.getElementById('toggleListBtn').onclick=()=>{ const ml=document.getElementById('markerList'); ml.style.display=(ml.style.display==='none'||!ml.style.display)?'block':'none'; };

      // FAB
      document.getElementById('fab-loc').onclick=goCurrent;
      document.getElementById('fab-add').onclick=addCenter;

      // ì£¼ë³€ ë§›ì§‘(ë§í¬ ëª¨ë“œ, API ë¯¸ì‚¬ìš©)
      document.getElementById('findFoodBtn').onclick=async()=>{
        try{
          const pos=await getCurrentPositionOnce();
          const lat=pos.coords.latitude, lng=pos.coords.longitude;
          const q=encodeURIComponent('ë§›ì§‘');
          window.open(`https://www.google.com/maps/search/${q}/@${lat},${lng},16z`, '_blank');
        }catch(_){
          const c=map.getCenter();
          const q=encodeURIComponent('ë§›ì§‘');
          window.open(`https://www.google.com/maps/search/${q}/@${c.lat},${c.lng},16z`, '_blank');
        }
      };
    });

    // ===== (ì„ íƒ) PWA: ë‹¨ì¼ íŒŒì¼ìš© ê°€ë²¼ìš´ ë§¤ë‹ˆí˜ìŠ¤íŠ¸/ì„œë¹„ìŠ¤ì›Œì»¤ =====
    (function(){
      function makeIcon(size){ const c=document.createElement('canvas'); c.width=c.height=size; const x=c.getContext('2d'); x.fillStyle='#1e90ff'; x.fillRect(0,0,size,size); x.fillStyle='#fff'; const r=size*0.18, cx=size*0.5, cy=size*0.45; x.beginPath(); x.arc(cx,cy,r,0,Math.PI*2); x.fill(); x.beginPath(); x.moveTo(cx, cy + r*0.9); x.lineTo(cx - r*0.6, cy + r*2.2); x.lineTo(cx + r*0.6, cy + r*2.2); x.closePath(); x.fill(); return c.toDataURL('image/png'); }
      const icon192=makeIcon(192), icon512=makeIcon(512);
      const appleIcon=document.createElement('link'); appleIcon.rel='apple-touch-icon'; appleIcon.href=icon192; document.head.appendChild(appleIcon);
      const manifest={ name:'ìœ„ì¹˜ ë§ˆì»¤ & ë©”ëª¨', short_name:'ë§ˆì»¤&ë©”ëª¨', start_url:'/index/', scope:'/index/', display:'standalone', background_color:'#ffffff', theme_color:'#1e90ff', icons:[{src:icon192,sizes:'192x192',type:'image/png'},{src:icon512,sizes:'512x512',type:'image/png'}] };
      const mblob=new Blob([JSON.stringify(manifest)],{type:'application/manifest+json'}); const mlink=document.createElement('link'); mlink.rel='manifest'; mlink.href=URL.createObjectURL(mblob); document.head.appendChild(mlink);
      if('serviceWorker' in navigator){
        const swCode = `const CACHE='marker-memo-v5';const ASSETS=['/index/','/index/index.html'];self.addEventListener('install',e=>{e.waitUntil((async()=>{const c=await caches.open(CACHE);try{await c.addAll(ASSETS);}catch(_){};self.skipWaiting();})())});self.addEventListener('activate',e=>{e.waitUntil((async()=>{const ks=await caches.keys();await Promise.all(ks.map(k=>{if(k!==CACHE)return caches.delete(k)}));await self.clients.claim();})())});self.addEventListener('fetch',e=>{const req=e.request;e.respondWith((async()=>{const cached=await caches.match(req);if(cached)return cached;try{const res=await fetch(req);const c=await caches.open(CACHE);if(req.method==='GET'&&new URL(req.url).origin===location.origin)c.put(req,res.clone());return res}catch(err){if(req.mode==='navigate'){const root=await caches.match('/index/index.html');if(root)return root;}throw err}})())});`;
        const swBlob=new Blob([swCode],{type:'text/javascript'});
        const swUrl=URL.createObjectURL(swBlob);
        navigator.serviceWorker.register(swUrl).catch(console.warn);
      }
    })();
